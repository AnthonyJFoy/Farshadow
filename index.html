<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farshadow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- <img src="/images/Far.png" style="width: 50%; height: 20%"> -->
        </div>

        <div class="game-area">
            <div class="move-choice-area">
                <p id="room-result-display"></p>
                <p id="status-display"></p>
                <p id="monster-name-display"></p>
                <p id="monster-level-display"></p>
                <button id="enter-room" type="button">Start Adventure</button>
                <button id="fight-monster" type="button">Fight Monster</button>
                <button id="run-away" type="button">Run Away</button>
                <button id="loot-room" type="button">Loot Room</button>
                <button id="next-room" type="button">Next Room</button>
                <button id="respawn" type="button">Respawn</button>
            </div>

            <div class="dice-roll-area">
                <p id="roll-result"></p>
                <img class="diceImg" src="">
            </div>
            <div class="flex-area-character">
                <div class="character-details-area">
                    Combat Level: <p id="combat-level"></p>
                    Items Owned: <p id="items-owned"></p>
                </div>

                <div class="battle-stats">
                    Current Room Level: <p id="current-room-level"></p>
                    Battles Won: <p id="battles-won"></p>
                    Battles Lost: <p id="battles-lost"></p>
                </div>
            </div>

        </div>
    </div>

<script src="monsters.js"></script>
<script src="items.js"></script>
<script src="app.js"></script>
</body>
</html>
